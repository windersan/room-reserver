<!DOCTYPE html>
<html>
<head>
	<title>DXC Room Reservation</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

</head>
<body>

<div class="floor-map-bg h-100 homepage-padding">

    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand dxc-nav-logo flex-fill" href="#"><img src="./assets/dxc_logo_hz_blk_rgb.png" width="340" class="d-inline-block align-top" alt=""></a>
        <a class="nav-item nav-link nav-top-title d-flex flex-fill" href="#"><b>Reserve A Room</b></a>
        <div class="d-flex flex-fill"><!--spacer--> </div>
    </nav>

    <!-- floor 14/15 -->
    <div class="container-fluid p-0 h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- start element connect > room-req-form-14 -->
                <div class="col-6 h-100 d-flex flex-column justify-content-center text-center bg-black-transparent">
                    <div class="font-140">
                        <b class="text-white">Floor<br>14</b>
                    </div>
                </div>
                <!-- / element connect > room-req-form-14 -->

                <!-- start element connect > room-req-form-15 -->
                <div class="col-6 h-100 d-flex flex-column justify-content-center text-center bg-yellow-transparent">
                    <div class="font-140">
                        <b>Floor<br>15</b>
                    </div>
                </div>
                <!-- / element connect > room-req-form-15 -->
            </div>
        </div>
    </div><!-- end of page container -->

    <!-- center logo -->
    <div class="row h-100 center-div">
        <div class="col-12 h-100 d-flex justify-content-center text-center">
            <div class="font-140 center-img my-auto bg-white">
                <div class="center-logo"></div>
            </div>
        </div>
    </div>
</div> <!-- / floor map container -->
